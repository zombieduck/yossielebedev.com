<html>
	<head>
		<title></title>
		<style type="text/css">body{cursor:none}</style>
		<script type="text/javascript">
			var img = new Image;
			img.src = '../Images/yossie.png';
			mytitle=new Array();
			mytitle[0]="Floating Heads";
			mytitle[1]="My Name Is Yossie";
			mytitle[2]="Stupid Garbage";
			mytitle[3]="Trump = Orange Turd";
			len=mytitle.length;
			randnm=Math.round(Math.random()*(len-1));
			document.title=mytitle[randnm];
			function setBackground(){
				window.setTimeout( "setBackground()", 1000); // 
				function getRandomColor() {
					var characters = '0123456789ABCDEF';
					var color = '#';
					for (var i = 0; i < 6; i++ ) {
						color += characters[Math.floor(Math.random() * 16)];
					}
					return color;
				}
				document.getElementsByTagName("body")[0].style.backgroundColor =getRandomColor();
			}
			document.addEventListener('mousemove', function(e) {
				e = e || window.event;
				var tag = document.createElement('img');
				tag.src = img.src;
				tag.style.position = 'absolute';
				tag.style.height = '30px';
				tag.style.width = '30px';
				tag.style.top = (e.pageY || e.clientY) + 'px';
				tag.style.left = (e.pageX || e.clientX) + 'px';
				this.body.appendChild(tag);
			}, false);
		</script>
		<style type="text/css">
			html, body {
			overflow-x:hidden;
			overflow-y:hidden;
			}
		</style>
		<meta name="robots" content="noindex,nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../../Css/styles.css" media="all" /> 
		<script type="text/javascript" src="http://yossielebedev.com/JS/noclick.js"></script>
		<link href="http://yossielebedev.com/Css/bootstrap.css" rel="stylesheet">
		<script type="text/javascript" src="http://yossielebedev.com/JS/jquery.min.js"></script>
		<script type="text/javascript" src="http://yossielebedev.com/JS/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://yossielebedev.com/JS/onload.js"></script>
		<script src="http://yossielebedev.com/JS/jquery.colorbox-min.js"></script>
		<link rel="stylesheet" href="http://yossielebedev.com/Css/colorbox.css">
	</head>
	<body onload="setBackground();">
		<div class="navbar" style="z-index:1000;"></div>
		<audio autoplay><source src="../Audio/MYRNE - Superlatives.mp3" type="audio/mpeg"></audio>
	</body>
</html>
