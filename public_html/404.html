
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>404. Page Not Found</title>
		<link rel="icon" href="Images/yossie.png">
		<script type="text/javascript" src="noclick.js"></script>
		<style type="text/css">
			.potato { background-color:#222222; }
			.hello{position: absolute;top: 50%;left: 0;right: 0;transform: translate(0, -50%);text-align: center;}
			.ce {
			font-family: Roboto, Arial, sans-serif; font-size:50pt; font-weight:bold; color:#E5E5E5; }
			.fe {
			font-size:30pt; font-weight:bold; color:#E5E5E5; font-family: Roboto, Arial, sans-serif;}
			.ge {
			font-size:6pt; font-weight:bold; color:#E5E5E5; font-family: Roboto, Arial, sans-serif; text-decoration: none; }
		</style>
		<script>
			function setbackground(){
				window.setTimeout( "setbackground()", 1000); //
				function getRandomColor() {
					var letters = '0123456789ABCDEF';
					var color = '#';
					for (var i = 0; i < 6; i++ ) {
						color += letters[Math.floor(Math.random() * 16)];
					}
					return color;
				}
			   document.getElementsByTagName("body")[0].style.backgroundColor =getRandomColor();
			}
		</script>
	</head>
	<body class="potato" onload="setbackground();">
		<div class="hello">
			<h1 class="ce">404.</h1>
			<p class="fe">The page you are looking for does not exist.</p>
		</div>
		<div style="text-align:center; margin-left:47%; margin-right:53%;">
		<a href="http://yossielebedev.com" style="text-decoration:none; font-family:sans-serif; color:white; position:absolute; bottom:0; ">Return To Home</a>
		</div>
		<audio autoplay>
		  <source src="http://yossielebedev.com/Audio/wahwahsound.mp3" type="audio/mpeg">
	</body>
</html>
